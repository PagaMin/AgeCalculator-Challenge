<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <div class="container">

    <div class="data-container">
      <label> DAY <br>
        <input type="number" name="" id="days" placeholder="DD">
        <br><small></small>
      </label> <br>
      <label> MONTH <br>
        <input type="number" name="" id="months" placeholder="MM">
        <br><small></small>
      </label><br>
      <label> YEAR<br>
        <input type="number" name="" id="years" placeholder="YYYY">
        <br><small></small>
      </label>
    </div>
    <div class="image">
      <label id="img-submit"><img src="assets/images/icon-arrow.svg" alt=""></label>
    </div>
    <div class="result">
      <div>
        <p><span id="years-ot">- -</span> years</p>
      </div>
      <div>
        <p><span id="months-ot">- -</span> months</p>
      </div>
      <div>
        <p><span id="days-ot">- -</span> days</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arthur</a>.
  </div>
  <script src="script.js"></script>

</body>

</html>
